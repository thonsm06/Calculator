<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
</head>
<body>
    <div class="main">
        <header>
            Calculator
        </header>
        <div class="displayContainer">
            <output class="displayEquation"></output>
            <output class="displayValue"></output>
        </div>
        <div class="buttonContainer">
            <button type="button" class="clear" value="c">c</button>
            <button type="button" class="delete">x</button>
            <button type="button" class="percent">%</button>
            <button type="button" class="operator" value="/">/</button>

            <button type="button" class="digits" value="7">7</button>
            <button type="button" class="digits" value="8">8</button>
            <button type="button" class="digits" value="9">9</button>
            <button type="button" class="operator" value="*">*</button>

            <button type="button" class="digits" value="4">4</button>
            <button type="button" class="digits" value="5">5</button>
            <button type="button" class="digits" value="6">6</button>
            <button type="button" class="operator" value="-">-</button>
            
            <button type="button" class="digits" value="1">1</button>
            <button type="button" class="digits" value="2">2</button>
            <button type="button" class="digits" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>
            
            <button type="button" class="sign">+/-</button>
            <button type="button" class="digits" value="0">0</button>
            <button type="button" class="period">.</button>
            <button type="button" class="equal" value="=">=</button>
        </div>
    </div>
</body>
</html>
